<script>
    $(document).ready(function(){
    var a=$("#images > span").remove().toArray();
    
    for(var i=a.length-1;i>=1;i--)
    {
    var j=Math.floor(Math.random()*(i+1));
      var bi=a[i];
      var bj=a[j];
      a[i]=bj;
      a[j]=bi;
    }
    $("#images").append(a)


});
</script>
